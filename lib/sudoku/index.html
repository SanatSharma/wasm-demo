  <table>
    <tr><td>JS:</td><td><span id='js-time'>0</span></td></td>
    <tr><td>WASM:</td><td><span id='wasm-time'>0</span></td></td>
  </table>
  <script>
    'use strict';
function mainWorker() {
    startGame();
    const total = [ 0, 0 ];
    const solved = [ 0, 0 ];

    const out = [
        document.getElementById('wasm-time'),
        document.getElementById('js-time')
    ];

    function update(index, obj) {
        updateJSGameArea(obj.model);
        total[index] += obj.time;
        solved[index]++;
        out[index].textContent = (((total[index] / solved[index]) * 100) >>> 0) / 100;
    }

    const wasmWorker = new Worker('wasm-worker.js');
    wasmWorker.addEventListener('message', event => {
        const t = event.data;
        console.log(`WASM: ${t}`);
        update(0, t);
    });

    const jsWorker = new Worker('js-worker.js');
    jsWorker.addEventListener('message', event => {
        const t = event.data;
        console.log(`JS: ${t}`);
        update(1, t);
    });
} 
  </script>
  <button type=button style="margin-top:50px; margin-left:44%; font-size:30px" onclick="mainWorker()">Draw Fractal</button>
  <script>
var table = new Array(1000);
var tableLength = table.length;

    var i = 0;

    for (i = 0; i < tableLength; i++) {
        table[i] = new Array(tableLength);
        for (j = 0; j < tableLength; j++) {
            table[i][j] = new component("5px", "5px", "black", (j + 1)*1, (i+1)*1);
        }
    }

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1000;
        this.canvas.height = 1000;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        
        //this.interval = setInterval(updateGameArea, 100);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.text = 0;
    this.width = width;
    this.height = height;  
    this.x = x;
    this.y = y;    
    this.update = function(str) {
        ctx = myGameArea.context;
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = str;
            //ctx.fillText(this.text, this.x, this.y);
            ctx.fillRect(this.x,this.y,1,1);
            //console.log("hey");
        
    }
    this.clear = function() {
        ctx = myGameArea.context;
        ctx.clearRect(this.x, this.y, this.width, this.height);
    }
}
var count = 0;
function updateJSGameArea(newNumber) {
    var i = 0;
    var j = 0;
    myGameArea.clear();
    //console.log(newNumber);
    for(i = 0; i < tableLength; i++) {
        for(j = 0; j < tableLength; j++) {
                //console.log(newNumber);
                //console.log("helo")
                if(newNumber[i][j] == 1000) {
                    table[i][j].update("black");
                }
                else if(count % 2 == 0){
                    table[i][j].update("green");
                }
                else if(count % 2 != 0){
                    table[i][j].update("blue");
                }
        }
    }
    count++;
}
